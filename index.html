<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Demo</title>
  <style>
    body {
      margin: 0
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      width: fit-content;
    }

    .toggle {
      width: fit-content;
      cursor: pointer;
      font-size: 20px;
      background: #eee;
      padding: 8px 12px;
    }

    .toggle.pressed {
      transform: translateY(2px);
      font-size: 20px;
      background: #555;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "three": "/node_modules/three/build/three.module.js",
    "three/examples/jsm/": "/node_modules/three/examples/jsm/",
    "three/addons/": "/node_modules/three/examples/jsm/",
    "three-mesh-bvh": "/node_modules/three-mesh-bvh/build/index.module.js"
  }
}
</script>
</head>

<body>

  <script type="module" src="main.js"></script>
  <div id="ui">
    <button id="orbitToggle" class="toggle">
      Toggle Orbit Control
    </button>
    <button id="option0" class="toggle">
      Camera View Projection
    </button>
    <button id="option1" class="toggle">
      Midpoint Planar Projection
    </button>
    <button id="option2" class="toggle">
      Camera Axis Align
    </button>
</body>

</html>
