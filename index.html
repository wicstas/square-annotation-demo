<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Demo</title>
  <style>
    body {
      margin: 0
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      width: fit-content;
    }

    .toggle {
      width: fit-content;
      cursor: pointer;
      font-size: 20px;
      background: #eee;
      padding: 4px;
    }

    .toggle.pressed {
      transform: translateY(2px);
      font-size: 20px;
      background: #555;
    }

    .selector {
      width: fit-content;
      cursor: pointer;
      font-size: 20px;
      background: #eee;
      padding: 4px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "three": "/node_modules/three/build/three.module.js",
    "three/examples/jsm/": "/node_modules/three/examples/jsm/",
    "three/addons/": "/node_modules/three/examples/jsm/",
    "three-mesh-bvh": "/node_modules/three-mesh-bvh/build/index.module.js"
  }
}
</script>
</head>

<body>
  <div id="ui">
    <button id="orbit-toggle" class="toggle">
      (1) Toggle Orbit Control
    </button>
    <button id="center-mode" class="toggle">
      (2) Center Mode
    </button>
    <button id="screen-space" class="toggle">
      (3) Screenspace Projection
    </button>
    <button id="camera-align" class="toggle">
      (4) Camera Axis Align
    </button>
    <select id="projection-method" class="selector">
      <option value="normal" selected>ProjectionMethod: Normal</option>
      <option value="distance">ProjectionMethod: Distance</option>
    </select>
    <select id="draw-shape" class="selector">
      <option value="rectangle">Shape: Rectangle</option>
      <option value="circle">Shape: Circle</option>
      <option value="polygon">Shape: Polygon</option>
      <option value="spline">Shape: Spline</option>
    </select>
    <div class="toggle">
      Press `Enter` to complete closed path
      <br/>
      Press `Escape` to complete open path
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
